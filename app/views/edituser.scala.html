@(user: dto.User)

<!DOCTYPE html>

<html>
<head>
<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
</style>
<script type="text/javascript"
	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$('#codeTable').DataTable();
	});
</script>
</head>
<body>
	@helper.form(action=routes.Application.updateuser()){
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Tracker</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					
					<li class="active"><a href="/users">Users</a></li>
					

				</ul>

				<ul class="nav navbar-nav navbar-right">

					<!-- <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li> -->
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<table>

			<tr>
				<td>

					<div>
						<table class="table-condensed">
							<tr>
								<td><label>User ID:</label></td><td> <input type="text" name="userid"
									value=@user.getUserid()></td>
							</tr>
							<tr>
								<td><label>Username:</label></td><td> <input type="text"
									name="username" value="@user.getUsername()"></td>
							</tr>
							<tr>
								<td><label>Latitude:</label></td><td> <input type="text"
									name="latitude" value="@user.getLatitude()"></td>
							</tr>
							<tr>
								<td><label>Longitude:</label></td><td> <input type="text"
									name="longitude" value="@user.getLongitude()"></td>
							</tr>
							
							<tr>
								<td><button class=".btn-default" type="submit"
										formaction=/updateuser>Update</button></td>
							</tr>

						</table>




					</div>
				</td>

			</tr>

		</table>
		</div>
		}
</body>
</html>
